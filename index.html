<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />  
    <meta name="apple-mobile-web-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" /> 
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" type="text/css" href="css/reset-app.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>宽带一键排障</title>
    <script>
        (function(global){
            function remChange(){
                document.documentElement.style.fontSize=100*document.documentElement.clientWidth/750+'px';
            }
            remChange();
            global.addEventListener('resize',remChange,false);
        })(window);
    </script>
</head>
<body>
    <!-- 页面html代码开始 -->
    <div class="wrapper">
        <header class="user-head">
            <div class="user-inf">
                <div class="user-ava"></div>
                <div class="user-num">账户：<span>13800001234</span></div>
            </div>
            <div class="tip">排障流程<br />小贴士</div>
        </header>
        <div class="positionList">
            <a href="PageInternetSpeedSlow/PublicTesting.html">
                <i class="icon_01"></i>
                <span>网页网速慢</span>
            </a>
            <a href="PageCanNotUseInternet/PublicTesting.html">
                <i class="icon_02"></i>
                <span>宽带无法上网</span>
            </a>
            <a href="PageGameProblem/PublicRouter_01.html">
                <i class="icon_03"></i>
                <span>游戏卡顿</span>
            </a>
            <a href="PagePartWebPageCanNotOpen/PublicTesting.html">
                <i class="icon_04"></i>
                <span>部分网页<br/>无法打开</span>
            </a>
            <a href="PageAllWebPageCanNotOpen/PublicTesting.html">
                <i class="icon_05"></i>
                <span>连接成功<br />所有网页打不开</span>
            </a>
            <a href="PageNetWorkUnconnection/PublicTesting.html">
                <i class="icon_06"></i>
                <span>网络连接<br />频繁掉线</span>
            </a>
            <a href="PageErrorCode678/PublicTesting.html">
                <i class="icon_07"></i>
                <span>错误代码678</span>
            </a>
            <a href="PageErrorCode691/PublicTesting.html">
                <i class="icon_08"></i>
                <span>错误代码691</span>
            </a>
            <a href="PageErrorCode769/PublicTesting.html">
                <i class="icon_09"></i>
                <span>错误代码769</span>
            </a>
            <a href="PageVideoProblem/PublicTesting.html">
                <i class="icon_10"></i>
                <span>视频播放<br />不流畅</span>
            </a>
            <a href="PageRouterSet/index_router.html">
                <i class="icon_11"></i>
                <span>通用路由器<br />操作指引</span>
            </a>
            <a href="">
                <i class="icon_12"></i>
                <span>家宽设备<br />指标灯状态指引</span>
            </a>
        </div>
    </div>
    <div class="mask"></div>
    <div class="pop">
        <div class="pop-content">
            <img src="images/icon_05.png" alt="tip">
        </div>
    </div>
    <!-- 页面html代码结束 -->
    <script>
        window.onload = function () {
            var $tipBtn = document.querySelector('.tip');
            var $mask = document.querySelector('.mask');
            var $pop = document.querySelector('.pop');
            $tipBtn.addEventListener('click', function () {
                $mask.style.display = 'block';
                $pop.style.display = 'block';
                setTimeout(function() {
                    $pop.style.opacity = '1';
                }, 0);
            });
            $pop.addEventListener('click', function () {
                $pop.style.opacity = '0';
                $mask.style.display = 'none';
                setTimeout(function() {
                    $pop.style.display = 'none';
                }, 500);
            });
            $pop.addEventListener('touchmove', function (event) {
                event.preventDefault();
            });
        }
    </script>
</body>
</html>
