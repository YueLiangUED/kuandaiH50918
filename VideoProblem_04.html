<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />  
    <meta name="apple-mobile-web-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" /> 
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" type="text/css" href="css/reset-app.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>视频播放不流畅</title>
    <script>
        (function(global){
            function remChange(){
                document.documentElement.style.fontSize=100*document.documentElement.clientWidth/750+'px';
            }
            remChange();
            global.addEventListener('resize',remChange,false);
        })(window);
    </script>
</head>
<body>
    <!-- 页面html代码开始 -->
    <div class="wrapper">
        <div class="w-650">
            <div class="problem-content">
                <div class="problem-head"></div>
                <div class="problem-body form-edited">
                    <div class="form-group flex">
                        <div class="form-group-title">
                            故障区县
                        </div>
                        <div class="form-group-input">
                            <span id="editedTown">东城区</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group-title">
                            故障地点
                        </div>
                        <div class="form-group-input">
                            <span id="editedPlace">东中街8号东中街8号东中街中街8号中街8号东中街8号东中街8号东中街中街8号中</span>
                        </div>
                    </div>
                    <div class="form-group flex">
                        <div class="form-group-title">
                            故障开始时间
                        </div>
                        <div class="form-group-input">
                            <span id="editedDate">1月以内</span>
                        </div>
                    </div>
                    <div class="form-group flex">
                        <div class="form-group-title">
                            联系电话
                        </div>
                        <div class="form-group-input">
                            <span id="editedPhone">13800001234</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group-title">
                            投诉的具体视频网站
                        </div>
                        <div class="form-group-input">
                            <span id="editedVideo">优酷、搜狐、腾讯</span>
                        </div>
                    </div>
                    <div class="form-group noBB">
                        <div class="form-group-title">
                            宽带套餐类型、故障现象
                        </div>
                        <div class="form-group-input">
                            <span id="editedDescription">请您输入宽带套餐类型，描述故障现象</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Redirection-btns">
                <a class="btn" href="">确认</a>
            </div>
        </div>
        
    </div>
    <!-- 页面html代码结束 -->
    <script src="js/zepto.min.js"></script>
    <script>
        var editedTownText = sessionStorage.getItem('GZtown');
        var editedPlaceText = sessionStorage.getItem('GZplace');
        var editedDateText = sessionStorage.getItem('GZdate');
        var editedPhoneText = sessionStorage.getItem('GZphone');
        var editedDescriptionText = sessionStorage.getItem('GZdescription');
        var editedVideoText = sessionStorage.getItem('videoInput');
        $('#editedTown').text(editedTownText);
        $('#editedPlace').text(editedPlaceText);
        $('#editedDate').text(editedDateText);
        $('#editedPhone').text(editedPhoneText);
        $('#editedDescription').text(editedDescriptionText);
        $('#editedVideo').text(editedVideoText);
    </script>
</body>
</html>
